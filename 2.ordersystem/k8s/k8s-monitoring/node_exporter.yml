apiVersion: apps/v1
# DaemonSet은 클러스터 내 모든 노드에 Pod를 하나씩 자동으로 배포하기 위한 리소스
# 만약에 인스턴스가 3대가 있으면 이 자원을 apply 시키기만 하면 3대의 인스턴스에다가 각 파드 한 대씩을 실행시키는 자원
kind: DaemonSet
metadata:
    name: node-exporter
    namespace: monitoring
spec:
    selector:
        matchLabels:
            app: node-exporter
    template:
        metadata:
            labels:
                app: node-exporter
        spec:
            containers:
                - name: node-exporter
                  image: prom/node-exporter
                  ports:
                      - containerPort: 9100
                        # 컨테이너의 포트를 노드(호스트) 자체의 포트로 직접 노출하겠다는 의미
                        hostPort: 9100
                  volumeMounts:
                      # volumeMounts : 실제경로의 파일을 컨테이너내의 경로에 올리는 작업
                      # proc : CPU, 메모리, 프로세스 등의 실시간 정보 제공
                      # sys : 커널 상태, 디바이스, 하드웨어 정보 등
                      # root : 디스크 사용량
                      - name: proc
                        mountPath: /host/proc
                        readOnly: true
                      - name: sys
                        mountPath: /host/sys
                        readOnly: true
                      - name: root
                        mountPath: /rootfs
                        readOnly: true
            volumes:
                - name: proc
                  hostPath:
                      path: /proc
                - name: sys
                  hostPath:
                      path: /sys
                - name: root
                  hostPath:
                      path: /
